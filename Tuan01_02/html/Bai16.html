<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>BÃ i 16</title>
   <link rel="stylesheet" href="../css/base.css">
</head>

<style>
   div {
      width: 400px;
      margin-top: 50px;
      padding: 12px;
      box-shadow: 0 0 12px #888;
   }

   input:not([type="submit"]) {
      margin-bottom: 8px;
   }

   input[type="submit"] {
      margin-top: 8px;
   }

   h3 {
      margin: 16px 0;
   }
</style>

<body>
   <div>
      <h1>Travel reservation form</h1>
      <h3>* denotes mandotory</h3>

      <form action="">
         <label for="fullname">Full name*:</label><br>
         <input type="text" id="fullname" name="fullname" placeholder="FirstName LastName"><br>

         <label for="email">Email address*:</label><br>
         <input type="email" name="email" id="email" placeholder="EMAIL_ADDRESS"><br>

         <label for="tourPack">Select Tour Package*:</label><br>
         <select name="tourPack" id="tourPack">
            <option value="Goa">Goa</option>
         </select>
         <br>

         <label for="date">Arrival date*:</label><br>
         <input type="text" name="date" id="date" placeholder="m/d/y"><br>

         <label for="number">Number of persons*:</label><br>
         <input type="text" name="number" id="number" placeholder="UNKNOWN_TYPE"><br>

         <label>What would you like to avail?*</label><br>
         <label for="item1">Boarding</label>
         <input type="checkbox" name="item" id="item1"><br>
         <label for="item2">Fooding</label>
         <input type="checkbox" name="item" id="item2"><br>
         <label for="item3">Sight seeing</label>
         <input type="checkbox" name="item" id="item3"><br>

         <label for="coupon">Discout Coupon code:</label><br>
         <input type="text" name="coupon" id="coupon" placeholder="UNKNOWN_TYPE"><br>

         <label for="term">Terms and conditions*</label><br>
         <input type="radio" name="term" id="agree">
         <label for="agree">I agree</label>
         <input type="radio" name="term" id="disagree">
         <label for="disagree">I disagree</label>
         <p><input type="submit" value="Complete reservation"></p>
      </form>
   </div>
</body>

</html>
